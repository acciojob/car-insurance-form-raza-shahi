<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Name">

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Email">

   
    <label>Gender</label>
    M<input type="radio" name="gender" id="gender" value="male" required>
    F<input type="radio" name="gender" id="gender" value="female" required>
    
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" placeholder="Select a car">
      <option value="" disabled selected>Please choose an option</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="mercedez">Mercedez</option>
    </select>

    <label for="carage">Car Age</label>
    <input type="number" id="carage" required placeholder="Car Age">

    <label for="dop">Date of Purchase(dop)</label>
    <input type="date" id="dop" required>


    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Password">

    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
